{% extends 'base.html' %}


{% block content %}



<!-- <form action="add" method="post"> -->
   
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->


<div class="container">	
    <h1>Created by {{name}}!</h1>
	<div class="row">
	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            Encyption part:::
			<!-- Start form -->
                    <form action="encrypt" method="POST">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name"  placeholder="Enter your name">
                      </div>
                      <div class="form-group">
                        <label for="plainText">Plain Text</label>
                        <input type="text" class="form-control" name="plainText" aria-describedby="emailHelp" placeholder="Enter the text you want to encrypt...">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter the key using which you want to encrypt...">
                      </div>
                      <div class="form-check">
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                      
                    </form>


			<!-- End form -->
		</div>
	
	
		
	</div>
	<br>
    
    <br><br>


    <div class="row">
	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            Decryption part:::
			<!-- Start form -->
                    <form action="decrypt" method="POST">
                        {% csrf_token %}
                     
                      <div class="form-group">
                        <label for="cipherText">Cipher Text</label>
                        <input type="text" class="form-control" name="cipherText" aria-describedby="emailHelp" placeholder="Enter the Cipher Text which you want to decrypt...">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter the key using which you encrypted your secret message...">
                      </div>
                      <div class="form-check">
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                      
                    </form>


			<!-- End form -->
		</div>
		
	
		
	</div>




</div>

</form>
{% endblock %}
